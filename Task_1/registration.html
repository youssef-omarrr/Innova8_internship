<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Page</title>
  </head>
  
  <body>
    <!-- =========================================================== -->
    <div id="title">
      <h1>Registration Form</h1>
    </div>
    <!-- =========================================================== -->
    <form id="container" action="register.php" method="POST">
      <div id="names">
        <div class="entry">
          <label class="bolder">First Name:</label>
          <input type="text" placeholder="First Name" name="first_name"/>
        </div>
        <div class="entry">
          <label class="bolder">Last Name:</label>
          <input type="text" placeholder="Last Name" name="last_name"/>
        </div>
      </div>

      <!-- =========================================================== -->

      <div id="account">
        <div class="entry">
          <label class="bolder">Email address:</label>
          <input type="email" placeholder="Email address" name="email"/>
        </div>
        <div class="entry">
          <label class="bolder">Password:</label>
          <input type="password" placeholder="Enter password" name="password_1"/>
        </div>
        <div class="entry">
          <label class="bolder">Confirm password:</label>
          <input type="password" placeholder="Re-Enter password" name="password_2"/>
        </div>
      </div>

      <!-- =========================================================== -->
      <div id="details">
        <div id="gender">
          <label class="bolder">Gender: </label>
          <div>
            <input type="radio" name="gender" value="male" />
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
        </div>

        <div id="hobbies">
          <label class="bolder">Hobbies: </label>
          <div>
            <input type="checkbox" name="hobbies[]" value="Reading" />
            <label for="Reading">Reading</label>
          </div>
          <div>
            <input type="checkbox" name="hobbies[]" value="Traveling" />
            <label for="Traveling">Traveling</label>
          </div>
          <div>
            <input type="checkbox" name="hobbies[]" value="Sports" />
            <label for="Sports">Sports</label>
          </div>
        </div>

        <div>
          <label class="bolder">Country: </label>
          <select name="country" id="country">
            <option value="Egypt" selected>Egypt</option>
            <option value="US">United States</option>
            <option value="Libya">Libya</option>
            <option value="SA">Saudi Arabia</option>
          </select>
        </div>
      </div>

      <!-- =========================================================== -->
    
      <div id="button">
        <button id="submit">Submit</button>
      </div>
    </form>
    <!-- =========================================================== -->
  </body>
</html>
